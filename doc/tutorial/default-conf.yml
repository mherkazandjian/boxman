---
version: 1.0
project: myproject1
provider:
  libvirt:
    uri: qemu:///system
    use_sudo: True
    virt_install_cmd: '/usr/bin/python /usr/bin/virt-install'
    virt_clone_cmd: '/usr/bin/python /usr/bin/virt-clone'
    virsh_cmd: '/bin/virsh'
  verbose: True

clusters:
  cluster_1:
    workdir: ~/workspaces/myproject1
    base_image: rocky9
    proxy_host: localhost
    admin_user: 'root'
    admin_pass: 'file://~/workspaces/myproject1/admin_pass.txt'  # or use admin_key_name for key based auth
    admin_key_name: id_ed25519_boxman    # generated automatically at provisioning time
    ssh_config: ssh_config               # generated automatically at provisioning time

    networks:
      my_network:
        network: 192.168.10.0/24
        enable: True
        autostart: True
        mac: '52:54:00:00:00:02'


    vms:
      myvm01:
        hostname: myvm01
        disks:
          - name: disk01
            driver:
              name: qemu
              type: qcow2
            target: vdb
            size: 4096
        cpus:
          sockets: 1
          cores: 1
          threads: 1
        memory: 2048
        network_adapters:
          - name: adapter_1
            link_state: 'up'
            network_source: 'my_network'
    files:
      hello.txt: |
        Hello, Boxman!
      script.sh: |
        #!/bin/bash
        echo "This is a script inside the VM."
        date