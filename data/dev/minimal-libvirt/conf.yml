---
project: minimal
provider:
  libvirt:
    uri: qemu:///system
    use_sudo: True
  verbose: True

clusters:
  cluster_1:
    workdir: ~/tmp/sandbox/minimal-libvirt
    base_image: rocky-95-base-template
    proxy_host: localhost
    admin_user: '<placeholder>'
    admin_pass: '<placeholder>'
    admin_key_name: id_ed25519_boxman    # generated automatically at provisioning time
    ssh_config: ssh_config               # generated automatically at provisioning time

    networks:
      nat:
        mode: nat           # route, nat
        bridge:
          name: virbr4      # todo:: support using the next available virbrX name automatically if this is not specified
          stp: 'on'
          delay: '0'
        mac: '52:54:00:00:00:01'
        ip:
          address: '192.168.123.1'
          netmask: '255.255.255.0'
          dhcp:
            range:
              start: '192.168.123.2'
              end: '192.168.123.254'
        enable: True
        autostart: True
      isolated1:
        mode: route           # route, nat
        bridge:
          name: virbr5        # todo:: support using the next available virbrX name automatically if this is not specified
          stp: 'on'
          delay: '0'
        mac: '52:54:00:00:00:02'
        ip:
          address: '192.168.124.1'
          netmask: '255.255.255.0'
          dhcp:
            range:
              start: '192.168.124.2'
              end: '192.168.124.254'
        enable: True
        autostart: True

    vms:
      boxman01:
        hostname: boxman01
        disks:
          - name: disk01
            driver:
              name: qemu
              type: qcow2
            target: vdb
            size: 2048
        network_adapters:
          - name: adapter_1
            cableconnected: 'on'
            attached_to:
              nat: ''
          - name: adapter_2
            cableconnected: 'on'
            attached_to:
              natnetwork: test_cluster_mgmt
      boxman02:
        hostname: boxman02
        disks:
          - name: disk01
            driver:
              name: qemu
              type: qcow2
            target: vdb
            size: 2048
        network_adapters:
          - name: adapter_1
            cableconnected: 'on'
            attached_to:
              nat: ''
          - name: adapter_2
            cableconnected: 'on'
            attached_to:
              natnetwork: test_cluster_mgmt

    files:
      env.sh: |
        export INVENTORY=inventory
        export SSH_CONFIG=${HOME}/tmp/sandbox/test_cluster/ssh_config
        export GATEWAYHOST=mgmt01
        export ANSIBLE_CONFIG=${HOME}/tmp/sandbox/test_cluster/ansible.cfg
...
