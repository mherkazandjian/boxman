---
version: 1.0
project: minimal
provider:
  libvirt:
    uri: qemu:///system
    use_sudo: True
    virt_install_cmd: '/bin/python3 /usr/bin/virt-install'
    virt_clone_cmd: '/bin/python3 /usr/bin/virt-clone'
    virsh_cmd: '/bin/virsh'
  verbose: True

clusters:
  cluster_1:
    workdir: ~/workspaces/boxmandev/minimal
    base_image: rocky-95-minimal-base-template
    proxy_host: localhost
    admin_user: 'root'
    admin_pass: '${env:BOXMAN_ADMIN_PASS}'
    admin_key_name: id_ed25519_boxman    # generated automatically at provisioning time
    ssh_config: ssh_config               # generated automatically at provisioning time

    networks:
      nat1:
        mode: nat
        bridge:
          stp: 'on'
          delay: '0'
        mac: '52:54:00:00:00:01'
        ip:
          address: '192.168.123.1'
          netmask: '255.255.255.0'
          dhcp:
            range:
              start: '192.168.123.2'
              end: '192.168.123.254'
        enable: True
        autostart: True
      isolated1:
        mode: route
        bridge:
          stp: 'on'
          delay: '0'
        mac: '52:54:00:00:00:02'
        ip:
          address: '10.0.10.1'
          netmask: '255.255.255.0'
          dhcp:
            range:
              start: '10.0.10.2'
              end: '10.0.10.254'
        enable: True
        autostart: True

    vms:
      boxman01:
        hostname: boxman01
        disks:
          - name: disk01
            driver:
              name: qemu
              type: qcow2
            target: vdb
            size: 2048
        network_adapters:
          - name: adapter_1
            link_state: 'up'
            network_source: 'nat1'
            #network_source: 'cluster_1::nat1'
            #network_source: 'myprj::cluster_1_nat1'
          - name: adapter_2
            link_state: 'up'
            network_source: 'isolated1'
      boxman02:
        hostname: boxman02
        disks:
          - name: disk01
            driver:
              name: qemu
              type: qcow2
            target: vdb
            size: 2048
        network_adapters:
          - name: adapter_1
            link_state: 'up'
            network_source: 'nat1'
          - name: adapter_2
            link_state: 'up'
            network_source: 'isolated1'
    files:
      env.sh: |
        export INVENTORY=inventory
        export SSH_CONFIG=${HOME}/tmp/sandbox/test_cluster/ssh_config
        export GATEWAYHOST=mgmt01
        export ANSIBLE_CONFIG=${HOME}/tmp/sandbox/test_cluster/ansible.cfg
...
